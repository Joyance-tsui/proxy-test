<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get proxy</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        #hidden-content {
            display: none;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .proxy-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .proxy-item.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        .proxy-item:hover {
            background-color: #f9f9f9;
        }
        .proxy-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .update-time {
            font-size: 12px;
            color: #666;
        }
        .copy-btn {
            padding: 8px 16px;
            margin-left: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        .copy-btn.success {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 600px) {
            .proxy-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .copy-btn {
                margin-top: 8px;
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="example-container"></div>
    
    <div id="hidden-content">
        <div class="proxy-item">
            <div class="proxy-info">
                <span>🇺🇸 美国1</span>
                <span class="update-time">最后更新：2024-10-27 08:00:00</span>
            </div>
            <button class="copy-btn" onclick="copyToClipboard(this, 'ss://Y2hhY2hhMjAtaWV0Zi1wb2x5MTMwNTo0OWNkZjhjYS1jNzI4LTRjOTEtYjhiNC0wYmUyNjNlYjBmY2JAcmsyLm15enhkeS50b3A6NDAwNDE#%F0%9F%87%BA%F0%9F%87%B8%20%E7%BE%8E%E5%9B%BD1')">拷贝</button>
        </div>
        <div class="proxy-item">
            <div class="proxy-info">
                <span>🇺🇸 美国1</span>
                <span class="update-time">最后更新：2024-10-27 08:00:00</span>
            </div>
            <button class="copy-btn" onclick="copyToClipboard(this, 'ss://Y2hhY2hhMjAtaWV0Zi1wb2x5MTMwNTo0OWNkZjhjYS1jNzI4LTRjOTEtYjhiNC0wYmUyNjNlYjBmY2JAcmsyLm15enhkeS50b3A6NDAwNDE#%F0%9F%87%BA%F0%9F%87%B8%20%E7%BE%8E%E5%9B%BD1')">拷贝</button>
        </div>
    </div>

    <script>
        window.onloadTurnstileCallback = function () {
            turnstile.render("#example-container", {
                sitekey: "0x4AAAAAAAyg02LEdiXrI52i",
                callback: function (token) {
                    document.getElementById("hidden-content").style.display = "block";
                    showProxyItems();
                    console.log(`Challenge Success: ${token}`);
                }
            });
        };

        function showProxyItems() {
            const items = document.getElementsByClassName('proxy-item');
            Array.from(items).forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 200);
            });
        }

        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = "已复制";
                button.classList.add('success');
                setTimeout(() => {
                    button.textContent = "拷贝";
                    button.classList.remove('success');
                }, 2000);
            }).catch((err) => {
                console.error('复制失败:', err);
            });
        }
    </script>
</body>
</html>
